baseURL: "https://rohnson1999.github.io/"
languageCode: en-us
title: rohnson's blog
theme: PaperMod
paginate: 5 # Number of posts to show in a list page.

enableRobotsTXT: true # to enable robots.txt
buildDrafts: false  # to build drafts
buildFuture: false  # to build future posts
buildExpired: false # to build expired posts

googleAnalytics: UA-123-45  # Google Analytics tracking ID

minify:
  disableXML: true  # to disable minification of XML output
  minifyOutput: true  # to minify the output

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: rohnson's blog  # title of the site
  description: "ExampleSite description"  # description of the site
  keywords: [Blog, Portfolio, PaperMod]
  author: rohnson
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]  
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  favicon: "/favicon.ico"
  favicon16x16: "/favicon-16x16.png"
  favicon32x32: "/favicon-16x16.png"
  apple_touch_icon: "/apple-touch-icon.png"

  label:
    text: "rohnson's blog"
    icon: 'favicon.ico'
    iconHeight: 35

  # profile-mode
  #profileMode:
  #  enabled: false # needs to be explicitly set
  #  title: ExampleSite
  #  subtitle: "This is subtitle"
  #  imageUrl: "<img location>"
  #  imageWidth: 120
  #  imageHeight: 120
  #  imageTitle: my image
  #  buttons:
  #    - name: Posts
  #      url: posts
  #    - name: Tags
  #      url: tags

  # home-info mode
  homeInfoParams:
    Title: "Welcome to rohnson's blog üçã"
    Content: I'm currently a Phd student. I focus on R&D of small LLM techniques and Multi-modal LLM. I love analog photography, use Nikon FE2, Contax G1/G45 and PRIMOFLEX 120.

  socialIcons:
    - name: bilibili
      url: "https://space.bilibili.com/153822708"
    - name: github
      url: "https://github.com/rohnson1999"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: example
      name: example.org
      url: https://example.org
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
